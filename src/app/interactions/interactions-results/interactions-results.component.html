<div class="row expanded">
  <div class="columns medium-12">
    <h2 class="padding-left-large">Search for {{term}}</h2>
  </div>
</div>

<div class="row expanded">

  <div class="columns medium-2">
    <iv-interactions-filters *ngIf="interactorsSearch && moleculesFilter && speciesFilter && interactionTypeFilter && detectionMethodFilter"
                             [facets]="interactorsSearch.facetResultPages"
                             [filters]="interactorsSearch.facetFields"
                             [moleculesFilter]="moleculesFilter"
                             [speciesFilter]="speciesFilter"
                             [interactionTypeFilter]="interactionTypeFilter"
                             [detectionMethodFilter]="detectionMethodFilter"
                             (onFiltersChanged)="onFiltersChanged($event)"
                             (onResetAllFilters)="onResetAllFilters($event)"
                             (onMoleculesFilterChanged)="onMoleculesFilterChanged($event)"
                             (onSpeciesFilterChanged)="onSpeciesFilterChanged($event)"
                             (onInteractionTypeFilterChanged)="onInteractionTypeFilterChanged($event)"
                             (onDetectionMethodFilterChanged)="onDetectionMethodFilterChanged($event)">

    </iv-interactions-filters>
  </div>

  <div class="columns medium-10">
    <div class="inner-div">
      <iv-interactions-viewer></iv-interactions-viewer>
      <iv-interactions-list [interactorsSearch]="interactorsSearch"></iv-interactions-list>
    </div>
  </div>

</div>
