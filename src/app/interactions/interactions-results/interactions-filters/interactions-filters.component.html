<div class="row">

  <div class="columns medium-6">
    <h3>Filters</h3>
  </div>
  <div class="columns medium-6">
    <div *ngIf="anyFiltersSelected()">
      <a class="button" (click)="resetAllFilters()"><i class="icon icon-functional" data-icon="d"></i> Reset filters</a>
    </div>
  </div>

</div>

<div class="row margin-bottom-large">
  <div class="columns medium-12">
    <div>
      <b>Molecule Type</b>
      <ul class="no-bullet">
        <li *ngFor="let molecule of moleculesMockList">
          <input #filter type="checkbox" value="{{molecule}}"
                 (change)="onChangeMoleculesFilter(filter.value)"
                 [checked]="isSelectedMolecule(molecule)"> {{molecule}}
        </li>
      </ul>
    </div>

    <div>
      <b>Interactor Species</b>
      <ul class="no-bullet">
        <li *ngFor="let species of speciesMockList">
          <input #filter type="checkbox" value="{{species}}"
                 (change)="onChangeSpeciesFilter(filter.value)"
                 [checked]="isSelectedSpecies(species)"> {{species}}
        </li>
      </ul>
    </div>

    <div>
      <b>Interaction Type</b>
      <ul class="no-bullet">
        <li *ngFor="let interactionType of interactionTypeMockList">
          <input #filter type="checkbox" value="{{interactionType}}"
                 (change)="onChangeInteractionTypeFilter(filter.value)"
                 [checked]="isSelectedInteractionType(interactionType)"> {{interactionType}}
        </li>
      </ul>
    </div>

    <div>
      <b>Interaction Detection Method</b>
      <ul class="no-bullet">
        <li *ngFor="let detectionMethod of detectionMethodMockList">
          <input #filter type="checkbox" value="{{detectionMethod}}"
                 (change)="onChangeDetectionMethodFilter(filter.value)"
                 [checked]="isSelectedDetectionMethod(detectionMethod)"> {{detectionMethod}}
        </li>
      </ul>
    </div>

    <div>
      <b>MiScore</b>
      <div class="row">
        <div class="columns medium-3">
          <!--<label>Range1:</label>-->
          <input type="text" id="range1" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </div>

        <div id="slider-range" class="margin-top-large margin-bottom-large columns medium-5">
          <!--<div id="custom-handle1" class="ui-slider-handle"></div>-->
          <!--<div id="custom-handle2" class="ui-slider-handle"></div>-->
        </div>

        <div class="columns medium-4">
          <!--<label>Range2:</label>-->
          <input type="text" id="range2" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </div>
      </div>
    </div>

    <div class="margin-top-medium">
      <div class="float:left">
        <label class="switch switch_type1" role="switch">
          <input type="checkbox" class="switch__toggle" checked>
          <span class="switch__label"></span>
        </label>
        <b class="margin-left-medium">Show negative interactions</b>
      </div>
    </div>

    <div class="margin-top-medium">
      <div class="float:left">
        <label class="switch switch_type1" role="switch">
          <input type="checkbox" class="switch__toggle" checked>
          <span class="switch__label"></span>
        </label>
        <b class="margin-left-medium">Show self interactions</b>
      </div>
    </div>

  </div>
</div>
